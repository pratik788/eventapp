<div class="pageStart">
<section class="auth-result">
    <div class="container">
        <div class="box1">
            <div class="box-container1">
                <h2>Result Form</h2>
                <div class="row">
                    <div class="col-md-4">
                        <label for="email" class="form-label">Event Name:</label>
                        <select class="form-control" [(ngModel)]="event_name" name="event_name" id="event_name">
                            <option value="">-----select event name----</option>
                            <option *ngFor = "let eventData of eventData" value="{{eventData.event_name}}-{{eventData.sr_id}}">{{eventData.event_name}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="email" class="form-label">1<sup>st</sup> Prize (Winner):</label>
                        <input type="text" class="form-control" id="first_prize" placeholder="Enter first prize" name="first_prize" [(ngModel)]="first_prize">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">2<sup>nd</sup> Prize (Winner):</label>
                        <input type="text" class="form-control" id="second_prize" placeholder="Enter second prize" name="second_prize" [(ngModel)]="second_prize">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="email" class="form-label">3<sup>rd</sup> Prize (Winner):</label>
                        <input type="text" class="form-control" id="third_prize" placeholder="Enter third prize" name="third_prize" [(ngModel)]="third_prize">
                    </div>
                    
                </div>
                <div class="row form-group">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br><br>
<section class="event-table">
    <div class="container">
        <div class="table-div">
            
            <table *ngIf="resultData" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Event Name</th>
                    <th>1<sup>st</sup> Prize (Winner)</th>
                    <th>2<sup>nd</sup> Prize (Winner)</th>
                    <th>3<sup>rd</sup> Prize (Winner)</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let resultData of resultData;index as i;">
                    <td>{{i+1}}</td>
                    <td>{{resultData.event_name}}</td>
                    <td>{{resultData.first_prize}}</td>
                    <td>{{resultData.second_prize}}</td>
                    <td>{{resultData.third_prize}}</td>
                    <td class="action">
                        <button type="button" id="view-{{resultData.sr_id}}" class="btn btn-success view">view</button>
                        <button type="button" id="edit-{{resultData.sr_id}}" class="btn btn-primary edit">edit</button>
                        <button type="button" id="delete-{{resultData.sr_id}}" (click)="deleteResult($event)" class="btn btn-danger delete">delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</section>
</div>
